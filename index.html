<!DOCTYPE html>
<html>
<head>
  <title>Vote Tracker</title>
  <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
  <script type="text/javascript" src="js/Chart.min.js"></script>
  <script type="text/javascript" src="js/Chart.HorizontalBar.js"></script>
  <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" text="text/css" href="css/style.css">
</head>
<body>
  <header><h1>Pick a cat</h1></header>
  <div id="photos">
    <div id="photo1"></div>
    <canvas id="chart" width="200" height="300"></canvas>
    <div id="photo2"></div>
    <button id="vote">Vote</button>
  </div>
  <aside>
    <h3>Overall Votes</h3>
    <canvas id="sideBar" width="250" height="500"></canvas>
  </aside>
  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
